    <title>Global Weather</title>

<body>
    
    <main class="container" id="body">
        <div class="search">
            <input type="text" class="finder" alt="" spellcheck="true" placeholder="Enter your location">
            <button><img src="./img/search.png" alt=""></button>
        </div>

        <div class="error">
            <img src="./img/error.png" alt="Error">
            <p>Wrong City Name</p>
        </div>

        <div class="weather">
            <img src="./img/find.png" class="Weather-icon"  alt="Weather icon">
            <h1 class="temperature">00Â°c</h1>
            <h2 class="city">----</h2>

            <div class="details">
                <div class="colum">
                    <img src="./img/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">00%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="colum">
                    <img src="./img/wind.png" alt="Wind Speed">
                    <div>
                        <p class="wind">00 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
            
    </main>
